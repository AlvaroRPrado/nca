 <!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'"
	xmlns:ofertahoje ="http://ofertahoje.rowdrigs.com">
<head>
	<title>Cadastro de produto</title>
	
	<link rel="stylesheet" th:href="@{/stylesheets/vendors/upload.min.css}"/>
	
</head>

<body>
<section layout:fragment="conteudo">
	
		<div class="page-header">
				<div class="container-fluid">
						<h1>
							Cadastro de produto
						</h1>
				</div>
		</div>
		
	<div class="container-fluid">
		
			

		<form method="POST" th:object="${produto}" class="form-vertical  js-form-loading">
			<ofertahoje:message/>
	
		<div class="row">    
					<div class="col-sm-2  form-group"ofertahoje:classforerror = "sku">
							<label for="sku" class="control-label">Codigo</label>
							<input id="sku" type="text" class="form-control" th:field="*{sku}"/>
					</div>
				<div class="col-sm-5 form-group" ofertahoje:classforerror = "nome">
						<label for="nome" class="control-label">Nome</label>
						<input id="nome" type="text" class="form-control" th:field="*{nome}"/>
				</div>
				<div class="col-sm-5  form-group" ofertahoje:classforerror = "marca">
						<label for="marca" class="control-label">Marca</label>
						<input id="marca" type="text" class="form-control" th:field="*{marca}"/>
				</div>
	</div>

		<div class="form-group" ofertahoje:classforerror = "descricao">
				<label for="descricao" class="control-label">Descrição</label>
				<textarea id="descricao" rows="3" class="form-control"  th:field="*{descricao}"></textarea>
		</div>
		
		<div class="row">
					<div class="col-sm-3  form-group" ofertahoje:classforerror = "categoria">
						<label for="categoria" class="control-label">Categoria</label>
							<div class="bw-field-action">
								<select id="categoria" class="form-control" th:field="*{categoria}">
										<option value="">Selecione o Categoria</option>
										<option th:each="categoria : ${categorias}" th:value="${categoria.codigo}" th:text="${categoria.nome}">Frutas</option>
								</select>
						<div class="bw-field-action__icon">
							<a href="#" data-toggle="modal" data-target="#modalCadastroRapidoCategoria">
								<i class="glyphicon  glyphicon-plus-sign  bw-glyphicon-large"></i>
							</a>
						</div>
					</div>
			</div>
				<div class="col-lg-3  col-sm-6  form-group" ofertahoje:classforerror = "origem">
					<label for="origem" class="control-label">Origem</label>
					<div>
						<th:block th:each="origem : ${origens}">
							<div class="radio  radio-inline">
								<input th:id="|id_${origem}|" type="radio" th:value="${origem}" th:field="*{origem}"> 
								<label th:for="|id_${origem}|" th:text="${origem.descricao}">Nacional</label>
							</div>
						</th:block>
					</div>
				</div>
	</div>
			
		<div class="row">
			<div class="col-sm-4  form-group" th:classappend="${#fields.hasErrors('valor')} ? has-error">
					<label for="valor" class="control-label">valor</label>
					<div class="input-group">
						<div class="input-group-addon">R$</div>
						<input id="preco" type="text" class="form-control  js-decimal" th:field="*{valor}"/>
					</div>
			</div>
				<div class="col-sm-4 form-group" th:classappend="${#fields.hasErrors('novovalor')} ? has-error">
					<label for="novovalor" class="control-label">Novo valor</label>
						<div class="input-group">
							<div class="input-group-addon">R$</div>
							<input id="novopreco" type="text" class="form-control  js-decimal" th:field="*{novovalor}"/>
						</div>
				</div>
			<div class="col-sm-4  form-group" ofertahoje:classforerror = "quantidadeEstoque">
					<label for="quantidadeEstoque" class="control-label">Estoque</label>
					<input id="estoque" type="text" class="form-control  js-plain" th:field="*{quantidadeEstoque}"/>
			</div>
	</div>
	
	<div class="row">
				<div class="form-group  col-sm-12">
					<input type="hidden" th:field="*{foto}">
					<input type="hidden" th:field="*{contentType}">
				
					<label class="control-label">Foto</label>
					
					
					<div class="js-container-foto-produto" th:attr="data-url-fotos=@{/fotos}">
						<div id="upload-drop" class="bw-upload">
							<i class="glyphicon  glyphicon-cloud-upload"></i>
							<span>Arraste a foto aqui ou </span>
							<a class="bw-upload-form-file">selecione <input id="upload-select" type="file" accept=".jpg,.jpeg,.png"/></a>
						</div>
					</div>
				</div>
			</div>
			
		<div class="form-group">
			<button class="btn  btn-primary" type="submit">Salvar</button>
		</div>
	
		</form>
</div>

		<div th:replace="categoria/CadastroRapidoCategoria::modal"></div>
			<th:block th:replace="hbs/FotoProduto"></th:block>
		
		
</section>
		<th:block layout:fragment="javascript-extra">
			<script th:src="@{/javascripts/categoria.cadastro-rapido.js}"></script>
					
			<script th:src="@{/javascripts/vendors/uikit.min.js}"></script>
			<script th:src="@{/javascripts/vendors/upload.min.js}"></script>
			<script th:src="@{/javascripts/vendors/handlebars.min.js}"></script>
			<script th:src="@{/javascripts/produto.upload-foto.js}"></script>
			
		</th:block>
</body>
</html>
